<div class="flex flex-nowrap gap-4 pt-12 px-4 h-full">

  @if (hasLeftSidebar) {
    <app-sidebar
      direction="left"
      [title]="leftSidebarTitle"
      [initialOpen]="leftSidebarOpen"
    >
      <ng-container *ngTemplateOutlet="leftSidebarContent"></ng-container>
    </app-sidebar>
  }

  <div class="grow h-full rounded-t-4xl bg-popover text-popover-foreground border-border px-6 py-8">

    <div class="flex items-center justify-between mb-6">
      <h2 class="grow text-2xl font-bold text-black">
        {{ title }}
      </h2>
      @if (hasActionButtons) {
        <div class="flex items-center gap-2">
          <ng-container *ngTemplateOutlet="actionButtonsContent"></ng-container>
        </div>
      }
    </div>

    <div class="flex-1">
      @if (mainContentTemplate) {
        <ng-container *ngTemplateOutlet="mainContentTemplate"></ng-container>
      } @else {
        <ng-content></ng-content>
      }
    </div>

  </div>

  @if (hasRightSidebar) {
    <app-sidebar
      direction="right"
      [title]="rightSidebarTitle"
      [initialOpen]="rightSidebarOpen"
    >
      <ng-container *ngTemplateOutlet="rightSidebarContent"></ng-container>
    </app-sidebar>
  }

</div>
