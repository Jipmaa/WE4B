@if (link && !isDisabled) {
  <a [href]="link">
    <button class="px-1.5 py-1 rounded-xs flex justify-start items-start gap-2.5 cursor-pointer hover:bg-white/20">
      <span class="justify-start font-normal">{{ label }}</span>
    </button>
  </a>
} @else {
  <button
    class="px-1.5 py-1 rounded-xs flex justify-start items-start gap-2.5 cursor-pointer hover:bg-white/20 disabled:cursor-not-allowed disabled:hover:bg-transparent disabled:opacity-40"
    [disabled]="isDisabled">
    <span class="justify-start font-normal">{{ label }}</span>
  </button>
}
