<div
  class="max-w-3xl bg-card rounded-lg shadow-[0px_1px_2px_0px_rgba(0,0,0,0.05)] flex flex-col justify-evenly mt-[3em] p-[2vh] mx-auto px-4 py-8">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="row g-3">
    <h1 class="text-2xl font-bold text-gray-800">Créer une UE</h1>

    <!-- Name -->
    <div class="col-12">
      <label for="inputName" class="block text-sm font-medium text-gray-700 pt-[1em] pb-[0.5em]">Nom</label>
      <app-input type="text" class="form-control" id="inputName" name="name" placeholder="ex: Technologies web"
                 formControlName="name"></app-input>
      <ng-container *ngIf="myForm.get('name')?.dirty || myForm.get('name')?.touched">
        <div *ngIf="myForm.get('name')?.errors?.['required']; else nameValid">
          ❌ Nom d'ue requis
        </div>
        <ng-template #nameValid>
          <div class="text-success small">✅ Nom d'ue valide</div>
        </ng-template>
      </ng-container>
    </div>

    <!-- Code -->
    <div class="col-12">
      <label for="inputCode" class="block text-sm font-medium text-gray-700 pt-[1em] pb-[0.5em]">Code</label>
      <app-input type="text" class="form-control" id="inputCode" name="nom" placeholder="ex: WE4A"
                 formControlName="code" [required]="true"></app-input>
      <ng-container *ngIf="myForm.get('code')?.dirty || myForm.get('code')?.touched">
        <div *ngIf="myForm.get('code')?.errors?.['minLengthCode']; else minLengthCodeValid">
          ❌ Code must be between 2 and 20 characters
        </div>
        <ng-template #minLengthCodeValid>
          <div class="text-success small">✅ Length OK</div>
        </ng-template>

        <div *ngIf="myForm.get('code')?.errors?.['codeValid']; else codeValid">
          ❌ Code must contain only uppercase letters and numbers
        </div>
        <ng-template #codeValid>
          <div class="text-success small">✅ Code valide</div>
        </ng-template>
      </ng-container>
    </div>

    <!-- Type -->
    <div class="mb-3">
      <label for="inputType" class="block text-sm font-medium text-gray-700 pt-[1em] pb-[0.5em]">Type</label>
      <select id="inputType" class="w-full self-stretch pl-3 pr-14 py-2 rounded-md outline outline-1 outline-input inline-flex justify-start items-center" aria-label="Disabled select example" formControlName="type">
        <option value="" selected>Sélectionner une option</option>
        <option value="CS">CS</option>
        <option value="TM">TM</option>
        <option value="EC">EC</option>
        <option value="QC">QC</option>
        <option value="OM">OM</option>
      </select>
      <ng-container *ngIf="myForm.get('type')?.dirty || myForm.get('type')?.touched">
        <div *ngIf="myForm.get('type')?.errors?.['required']; else typeValid">
          ❌ Type requis
        </div>
        <ng-template #typeValid>
          <div class="text-success small">✅ Type valide</div>
        </ng-template>
      </ng-container>
    </div>

    <!-- Capacité -->
    <div class="col-12">
      <label for="inputCapacity"
             class="block text-sm font-medium text-gray-700 pt-[1em] pb-[0.5em]">Capacité</label>
      <input type="text" class="form-control" id="inputCapacity" name="capacity"
             placeholder="Veuillez entrer un nombre" formControlName="capacity"
             class="w-full self-stretch pl-3 pr-14 py-2 rounded-md outline outline-1 outline-input inline-flex justify-start items-center">
      <ng-container *ngIf="myForm.get('capacity')?.dirty || myForm.get('capacity')?.touched">
        <div *ngIf="myForm.get('capacity')?.errors?.['number']; else capacityValid">
          ❌ Capacité requise
        </div>
        <ng-template #capacityValid>
          <div class="text-success small">✅ Capacité valide</div>
        </ng-template>
      </ng-container>
    </div>

    <!-- Image de l'Ue -->
    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-700 pt-[1em] pb-[0.5em]">Choisir une image</label>
      <div class="input-group mb-3">
        <input type="file" id="inputGroupFile02" name="image" class="cursor-pointer block w-full text-sm text-gray-500
             file:mr-4 file:py-2 file:px-4
             file:rounded-full file:border-0
             file:text-sm file:font-semibold
             file:bg-blue-50 file:text-blue-700
             hover:file:bg-blue-100" (change)="onFileSelected($event)" (click)="onFileClick()">
      </div>
    </div>

    <!-- Bouton -->
    <div>
      <app-button type="submit" [fullWidth]="true">Enregistrer</app-button>
    </div>
  </form>
</div>
