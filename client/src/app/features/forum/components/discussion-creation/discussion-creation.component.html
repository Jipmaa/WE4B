<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Create New Discussion</h1>

  <form [formGroup]="discussionForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input id="title" type="text" formControlName="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>

    <div>
      <label for="course" class="block text-sm font-medium text-gray-700">Course (Optional)</label>
      <select id="course" formControlName="course" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        <option [ngValue]="null">-- Select a course --</option>
        <option *ngFor="let course of courses" [ngValue]="course._id">{{ course.name }}</option>
      </select>
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" formControlName="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
    </div>

    <button type="submit" [disabled]="discussionForm.invalid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
      Create Discussion
    </button>
  </form>
</div>
