<form [formGroup]="discussionForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="title" class="block text-sm font-medium text-foreground">Titre</label>
    <input id="title" type="text" formControlName="title"
           class="mt-1 block w-full rounded-md bg-background border-border shadow-sm focus:outline-none focus:ring-2 focus:ring-ring sm:text-sm">
  </div>

  <div>
    <label for="course" class="block text-sm font-medium text-foreground">Cours (Optionel)</label>
    <select id="course" formControlName="course"
            class="mt-1 block w-full rounded-md bg-background border-border shadow-sm focus:outline-none focus:ring-2 focus:ring-ring sm:text-sm">
      <option [ngValue]="null">-- Pas de cours --</option>
      <option *ngFor="let course of courses" [ngValue]="course._id">{{ course.name }}</option>
    </select>
  </div>

  <div>
    <label for="message" class="block text-sm font-medium text-foreground">Message</label>
    <textarea id="message" formControlName="message" rows="4"
              class="mt-1 block w-full rounded-md bg-background border-border shadow-sm focus:outline-none focus:ring-2 focus:ring-ring sm:text-sm"></textarea>
  </div>

  <button type="submit" [disabled]="discussionForm.invalid"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-primary-foreground bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ring disabled:opacity-50">
    Create Discussion
  </button>
</form>
