<!-- État d'erreur -->
@if (error) {
<div class="bg-destructive text-destructive-foreground px-4 py-3 rounded-lg relative mb-6" role="alert">
  <strong class="font-bold">Erreur :</strong>
  <span class="block sm:inline">{{ error }}</span>
</div>
}

<!-- Array Component -->
<app-array
  [data]="discussions"
  [columns]="columns"
  [rowActionsFn]="getRowActions.bind(this)"
  [loadingState]="loadingState"
  [messages]="messages"
  [selectedItem]="getSelectedDiscussion()"
  [compareItems]="compareDiscussions.bind(this)"
  (onSelect)="onDiscussionSelect($event)"
></app-array>

<app-delete-confirmation-popup
  [isOpen]="showDeleteDiscussionPopup"
  message="Êtes vous sûr de vouloir supprimer cette discussion? Cette action ne peut pas être annulée."
  (confirm)="confirmDeleteDiscussion()"
  (cancel)="cancelDeleteDiscussion()">
</app-delete-confirmation-popup>
